<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Information</h1>
        <form method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="city" class="form-control" placeholder="Enter city" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        {% if weather_data %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">City</th>
                        <th scope="col">Region</th>
                        <th scope="col">Country</th>
                        <th scope="col">Temperature (Â°C)</th>
                        <th scope="col">Humidity (%)</th>
                        <th scope="col">Condition</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ weather_data.city }}</td>
                        <td>{{ weather_data.region }}</td>
                        <td>{{ weather_data.country }}</td>
                        <td>{{ weather_data.temperature_c }}</td>
                        <td>{{ weather_data.humidity }}</td>
                        <td>
                            <img src="{{ weather_data.icon }}" alt="{{ weather_data.condition }}">
                            {{ weather_data.condition }}
                        </td>
                    </tr>
                </tbody>
            </table>
        {% endif %}
    </div>
    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
